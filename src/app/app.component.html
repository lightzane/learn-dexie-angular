<div class="container mt-5">

  <h1>A very simple liveQuery() example</h1>

  <div *ngFor="let todoList of todoLists$ | async; trackBy: identifyList">
    <app-itemlist [todoList]="todoList"></app-itemlist>
  </div>

  <label class="mt-5">
    Add new list:
    <input
      autocomplete="off"
      type="text"
      id="name"
      #name
      [(ngModel)]="listName"
    />
  </label>

  <button mat-flat-button color="primary" type="submit" (click)="addNewList()">Add new list</button>


</div>
